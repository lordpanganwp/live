apiVersion: v1
data:
  env.prefix: Argocd
kind: ConfigMap
metadata:
  labels:
    app: argocd
    env: dev
  name: argocd-properties-bb47bf8kdd
  namespace: dev
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: argocd
    env: dev
    visualize: "true"
  name: argocd-service
  namespace: dev
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: argocd
    env: dev
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: argocd
    env: dev
  name: argocd
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argocd
      env: dev
  template:
    metadata:
      labels:
        app: argocd
        env: dev
        visualize: "true"
    spec:
      containers:
      - env:
        - name: ENV_PREFIX
          valueFrom:
            configMapKeyRef:
              key: env.prefix
              name: argocd-properties-bb47bf8kdd
        image: tykola/hello-spring:argocd
        imagePullPolicy: Always
        name: argocd-pod
        ports:
        - containerPort: 8080
