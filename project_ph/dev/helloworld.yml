apiVersion: v1
data:
  env.prefix: Dev
kind: ConfigMap
metadata:
  name: dev-properties-bm287d4462
  namespace: dev
---
apiVersion: v1
kind: Service
metadata:
  labels:
    visualize: "true"
  name: hello-world-service
  namespace: dev
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: hello-world
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
        visualize: "true"
    spec:
      containers:
      - env:
        - name: ENV_PREFIX
          valueFrom:
            configMapKeyRef:
              key: env.prefix
              name: dev-properties-bm287d4462
        image: tykola/hello-spring:dev
        imagePullPolicy: Always
        name: hello-world-pod
        ports:
        - containerPort: 8080
